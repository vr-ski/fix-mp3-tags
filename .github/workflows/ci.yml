name: CI - Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        perl: [ '5.34', '5.36' ]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6

    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Install dependencies
      run: |
        cpanm --quiet --notest --installdeps --with-develop .

    - name: Run tests
      run: |
        prove -l t/

    - name: Perl Critic
      run: |
        perlcritic --quiet bin/fix-mp3-tags lib/

    - name: Check formatting
      run: |
        perltidy --check bin/fix-mp3-tags lib/
