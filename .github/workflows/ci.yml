name: CI - Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        perl: [ '5.34', '5.36' ]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6

    - name: Set up Perl
      if: matrix.os != 'windows-latest'
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Set up Perl (Windows optimized)
      if: matrix.os == 'windows-latest'
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}
        windows-job-type: 'strawberry-perl'

    - name: Cache CPAN modules
      id: cache-cpan
      uses: actions/cache@v4
      with:
        path: |
          local
        key: ${{ matrix.os }}-${{ matrix.perl }}-perl-${{ hashFiles('cpanfile') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.perl }}-perl-

    - name: Show cache save state
      if: always()  # <-- Run even if job fails
      shell: bash
      run: |
        echo "=== Cache Save Debug ==="
        echo "Cache hit during restore: ${{ steps.cache-cpan.outputs.cache-hit }}"
        echo ""
        echo "Checking if local directory exists for caching..."
        if [ -d "local" ]; then
          echo "✅ local directory exists"
          echo "Contents:"
          ls -la local/
          echo ""
          echo "Total size:"
          du -sh local || echo "Could not compute size"
        else
          echo "❌ local directory DOES NOT EXIST"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
        fi

    - name: Debug cache
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        echo "Cache hit: ${{ steps.cache-cpan.outputs.cache-hit }}"
        if [ -d "local" ]; then
          echo "Local dir exists with $(find local -name "*.pm" | wc -l) .pm files"
        fi

    - name: Debug cache key
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        echo "=== Cache Debug ==="
        echo "Runner OS: ${{ runner.os }}"
        echo "Current directory: $(pwd)"
        echo "Workspace: ${{ github.workspace }}"

        # Check what files we're hashing
        echo ""
        echo "Files that affect cache key:"
        ls -la cpanfile META.yml META.json 2>/dev/null || echo "No meta files found"

        # Show the hash if files exist
        if [ -f "cpanfile" ]; then
          echo "cpanfile exists, hash would be: $(sha256sum cpanfile | cut -d' ' -f1)"
        fi

    - name: Install dependencies
      if: steps.cache-cpan.outputs.cache-hit != 'true'
      env:
        PERL_MM_USE_DEFAULT: 1
        PERL_EXTUTILS_AUTOINSTALL: --defaultdeps
      run: |
        cpanm --quiet --notest -l local --installdeps --with-develop .

    - name: Run tests
      run: |
        prove -l t/

    - name: Perl Critic
      run: |
        perlcritic --quiet bin/fix-mp3-tags lib/

    - name: Check formatting (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        find bin lib -name '*.pl' -o -name '*.pm' | xargs -n1 perltidy --check

    - name: Check formatting (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Path bin,lib -Include *.pl,*.pm | ForEach-Object {
          perltidy --check $_.FullName
        }
